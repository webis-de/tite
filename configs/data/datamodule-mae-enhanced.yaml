data:
  class_path: tite.datasets.FineWebDataModule
  init_args:
    path: arrow
    data_files:
      train: ./HuggingFaceFW___fineweb-edu/default/0.0.0/fc9850dff5e2d0f8f776efe41b24a1c49556cfc5/fineweb-edu-train-*.arrow
    batch_size: 128
    num_workers: 4
    streaming: true
    collator:
      class_path: tite.datasets.TransformationCollator
      init_args:
        text_keys:
        - text
        - null
        max_length: 512
        student_string_transformations: null
        teacher_string_transformations: null
        student_token_transformations: null
        student_token_transformations:
        - class_path: tite.transformations.MaskTokens
          init_args:
            mask_id: 103
            cls_id: 101
            sep_id: 102
            mask_prob: 0.0
        teacher_token_transformations: null