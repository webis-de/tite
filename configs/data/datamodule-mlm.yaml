data:
  class_path: tite.datasets.FineWebDataModule
  init_args:
    path: arrow
    data_files:
      train: ./HuggingFaceFW___fineweb-edu/default/0.0.0/*/fineweb-edu-train-*.arrow
    batch_size: 128
    num_workers: 8
    streaming: true
    collator:
      class_path: tite.datasets.TransformationCollator
      init_args:
        text_keys:
        - text
        - null
        max_length: 512
        student_string_transformations: null
        teacher_string_transformations: null
        student_token_transformations:
        - class_path: tite.transformations.MLMMaskTokens
          init_args:
            vocab_size: 30522
            mask_id: 103
            cls_id: 101
            sep_id: 102
            mask_prob: 0.3
        teacher_token_transformations: null
