seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: bf16-mixed
  logger:
    class_path: LightningIRWandbLogger
    init_args:
      project: tite
    dict_kwargs:
      entity: tite
  callbacks:
  - class_path: ModelCheckpoint
  - class_path: LearningRateMonitor
    init_args:
      logging_interval: step
  - class_path: tite.callbacks.DummyImportCallback
  max_epochs: null
  max_steps: 50020
  val_check_interval: 80000
  check_val_every_n_epoch: null
  num_sanity_val_steps: 2
  accumulate_grad_batches: 8
  gradient_clip_val: 1
  inference_mode: true
  enable_progress_bar: false
