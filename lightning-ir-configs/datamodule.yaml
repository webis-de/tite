data:
  class_path: LightningIRDataModule
  init_args:
    num_workers: 1
    train_batch_size: 32
    train_dataset:
      class_path: RunDataset
      init_args:
        run_path_or_id: msmarco-passage/train/rank-distillm/set-encoder
        depth: 100
        sample_size: 8
        sampling_strategy: log_random
        targets: score
        normalize_targets: false
    inference_batch_size: 1
    inference_datasets:
      - class_path: RunDataset
        init_args:
          run_path_or_id: msmarco-passage/trec-dl-2019/judged
      - class_path: RunDataset
        init_args:
          run_path_or_id: msmarco-passage/trec-dl-2020/judged
